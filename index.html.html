<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e74c3c;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.6rem;
      margin: 0.5rem 0 2rem;
      text-align: center;
      max-width: 90%;
    }
    .buttons {
      display: flex;
      gap: 4rem;
      position: relative;
    }
    button {
      padding: 1rem 2.5rem;
      font-size: 1.8rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #yesBtn {
      background: #2ecc71;
      color: white;
    }
    #yesBtn:hover {
      transform: scale(1.1);
      background: #27ae60;
    }
    #noBtn {
      background: #e74c3c;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    #noBtn:hover {
      background: #c0392b;
    }
    #loveMessage {
      display: none;
      text-align: center;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      position: absolute;
      font-size: 3rem;
      animation: float 6s infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-20vh); }
    }
  </style>
</head>
<body>

  <h1>Hey [CHRISTIANAH] 
     ‚ù§Ô∏è</h1>
  
  <p id="question">
    Will you be my Valentine this year? ü•∫üíï
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="loveMessage">
    <h1>Yayyy! I knew you'd say Yes! ü•∞</h1>
    <p>I love you so much, [M! CORAZON]! You're the best thing in my life.<br>
      Every day with you feels like Valentine's Day. ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è<br>
      Can't wait to spend it with you! its your boy Favour üòò</p>
    <!-- You can customize/add more here, like a photo, GIF, or plans -->
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const loveMessage = document.getElementById('loveMessage');

    // Move NO button when hovered or clicked
    function moveNoButton() {
      const maxX = window.innerWidth - 200;
      const maxY = window.innerHeight - 100;
      
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      noBtn.style.transform = 'none'; // Remove centered transform when moving
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton); // Extra safety if she manages to click

    // YES button action
    yesBtn.addEventListener('click', () => {
      question.style.display = 'none';
      noBtn.style.display = 'none';
      yesBtn.style.display = 'none';
      loveMessage.style.display = 'block';
      
      // Optional: Add floating hearts
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
          document.body.appendChild(heart);
          
          setTimeout(() => heart.remove(), 7000);
        }, i * 300);
      }
    });
  </script>

</body>
</html>
